<ion-header>
    <ion-navbar>
      <ion-title>New User Registration</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <ion-input type="text" placeholder="Username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="First Name" name="firstName" required></ion-input>
      </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Last Name" name="lastName" required></ion-input>
      </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="Confirm Password" name="confirmPassword" required></ion-input>
      </ion-item>
  
    <ion-row>
        <ion-col>
          <button ion-button block clear type="submit">Register</button>
        </ion-col>
      </ion-row>
  </ion-content>
