<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Username" name="username" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="password" placeholder="Password" name="password" required></ion-input>
  </ion-item>

  <ion-row>
      <ion-col class="signup-col">
        <button ion-button block clear type="submit" >Login</button>
      </ion-col>
    </ion-row>
</ion-content>
